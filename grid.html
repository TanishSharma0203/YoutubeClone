<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;">
        <div style="background-color: lightslategray;">div 1</div>
        <div style="background-color: lightpink;">div 2  <p>text</p></div>
        </div>
         <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 100px;">
        <div style="background-color: lightslategray;">div 1</div>
        <div style="background-color: lightpink;">div 2  <p>text</p></div>
        <div style="background-color: rgb(163, 88, 169);">div 3</div>
        </div>

         <div style="
            margin-top: 30px;
            height: 500px;
            display: grid;
            grid-template-columns:1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 55px;">
        <div style="background-color: lightslategray;">div 1</div>
        <div style="background-color: lightpink;">div 2  <p>text</p></div>
        <div style="background-color: rgb(163, 88, 169);">div 3</div>
        <div style="background-color: rgb(163, 88, 169);">div 3</div>
         <div style="background-color: lightslategray;">div 1</div>
        <div style="background-color: lightpink;">div 2  <p>text</p></div>
    </div>
    </body>
</html>
